        <main>
            <div class="main-header">
                <a class="students-title">Students</a>
                <button id="add-but" class="add-button">+</button>
            </div>
            <div class="table_cont">
                <table>
                    <tr>
                        <th class="tb_cb"><input type="checkbox" id="main_cb"></th>
                        <th>Group</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Birthday</th>
                        <th>Status</th>
                        <th class="tb_opt">Options</th>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="table_cb"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <div class="opt_but">
                                <button class="edit-but">‚úèÔ∏è</button>  
                                <button class="delete-but">üóëÔ∏è</button>  
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="table_cb"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <div class="opt_but">
                                <button class="edit-but">‚úèÔ∏è</button>  
                                <button class="delete-but">üóëÔ∏è</button>  
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            
            <!-- Edit Modal -->
            <div id="edit-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Edit student</h2>
                        <span class="close-modal">√ó</span>
                    </div>
                    <form id="edit-form"> <!-- Optional: Add a unique ID -->
                        <div class="form-group">
                            <label for="edit-group">Group</label>
                            <select id="edit-group" name="group">
                                <option value="PZ-22">PZ-22</option>
                                <option value="KN-22">KN-22</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="edit-first-name">First name</label>
                            <input type="text" id="edit-first-name" name="first-name">
                        </div>
                        <div class="form-group">
                            <label for="edit-last-name">Last name</label>
                            <input type="text" id="edit-last-name" name="last-name">
                        </div>
                        <div class="form-group">
                            <label for="edit-gender">Gender</label>
                            <select id="edit-gender" name="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="edit-birthday">Birthday</label>
                            <input type="date" id="edit-birthday" name="birthday" value="2004-04-24">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="cancel-but">Cancel</button>
                            <button type="submit" class="save-but">Save</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div id="add-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Add student</h2>
                        <span class="close-modal">√ó</span>
                    </div>
                    <form id="add-form"> <!-- Add this ID -->
                        <div class="form-group">
                            <label for="add-group">Group</label> <!-- Unique ID for add modal -->
                            <select id="add-group" name="group">
                                <option value="PZ-22">PZ-22</option>
                                <option value="KN-22">KN-22</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="add-first-name">First name</label>
                            <input type="text" id="add-first-name" name="first-name">
                        </div>
                        <div class="form-group">
                            <label for="add-last-name">Last name</label>
                            <input type="text" id="add-last-name" name="last-name">
                        </div>
                        <div class="form-group">
                            <label for="add-gender">Gender</label>
                            <select id="add-gender" name="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="add-birthday">Birthday</label>
                            <input type="date" id="add-birthday" name="birthday">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="cancel-but">Cancel</button>
                            <button type="submit" class="save-but">Save</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Delete Modal -->
            <div id="delete-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Warning</h2>
                        <span class="close-modal">√ó</span>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete <span id="delete-name"></span>?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="cancel-but">Cancel</button>
                        <button type="button" class="confirm-delete">OK</button>
                    </div>
                </div>
            </div>
        </main>
